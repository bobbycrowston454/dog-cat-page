<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>
    <div class="container">
      <div class= "jumbotron">
        <h1>Talk to the web page</h1>
        <p>Click a button to say something to the web page. See what it says back!</p>
      </div>
      <button class="btn btn-primary" id="hello">The dog goes...</button>
      <button class="btn btn-inverse" id="goodbye">The cat goes...</button>
      <button class="btn btn-primary" id="stop">Change background color</button>
      <button class="btn btn-inverse" id="white">Change it again</button>
      <button class="btn btn-primary" id="picture">Dogs OR Cats?</button>
      <div class="row">
        <div class="col-md-6">
          <h2>Dog:</h2>
          <ul class="unstyled" id="dog">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Cat:</h2>
          <ul class="unstyled" id="cat">

          </ul>
          <img id="doggy" src="img/dog.jpg" alt="dog" />
          <img id="cat-rm" src="img/cat.jpg" alt="dog" />
        </div>
      </div>
    </div>
  </body>
</html>
